version: 1
manifest: index

vendors:
  - vendor: finder-direct
    installers:
      - installer: minikube
        name: MiniKube
        variants:
          - platform:
              arch: amd64
              os: windows
            requirements:
              os-major: "> 10"
            version: 1
            artifacts:
              - package:
                  type: os-executable
                  primary: "https://storage.googleapis.com/minikube/releases/latest/minikube-installer.exe"
            commands:
              - command: |-
                  ${artifacts}\minikube-installer.exe
                args:
                  - "/S"
                cwd: |-
                  ${artifacts}
                elevated: true
                style: command
              - command: "minikube.exe"
                args:
                  - "start"
                  - "--cpus=${ask:cpus}"
                  - "--memory=${ask:ram}"
                cwd: |-
                  ${env:ProgramFiles}\Kubernetes\Minikube
                elevated: true
                style: command
                questions:
                  - question: home-server-size
                    answers:
                      - default: true
                        answer: lite
                        values:
                          cpus: 2
                          ram: 2GB
                          storage: lite
                      - answer: regular
                        values:
                          cpus: 4
                          ram: 8GB
                          storage: unlimited
                      - answer: heavy
                        values:
                          cpus: 8
                          ram: 16GB
                          storage: unlimited
          - platform:
              arch: amd64
              os: osx
            version: 1
            artifacts:
              - package:
                  type: os-executable
                  primary: "https://storage.googleapis.com/minikube/releases/latest/minikube-darwin-amd64"
            commands:
              - command: "mkdir"
                args:
                  - "-p"
                  - "${disk-location}"
              - command: "mv"
                args:
                  - "minikube-darwin-amd64"
                  - "${disk-location}"
                cwd: |-
                  ${artifacts}
                elevated: true
                style: exec
              - command: "chmod"
                cwd: |-
                  ${disk-location}
                args:
                  - "ugo"
                  - "minikube-darwin-amd64"
              - command: "minikube"
                elevated: true
                style: exec
                questions:
                  - question: disk-location
                    context: target-disk-location
                    default: /Applications/Minikube/minikube
                  - question: home-server-size
                    answers:
                      - default: true
                        answer: lite
                        values:
                          cpus: 2
                          ram: 2GB
                          storage: lite
                      - answer: regular
                        values:
                          cpus: 4
                          ram: 8GB
                          storage: unlimited
                      - answer: heavy
                        values:
                          cpus: 8
                          ram: 16GB
                          storage: unlimited
          - platform:
              arch: amd64
              os: linux
            version: 1
            artifacts:
              - package:
                  type: os-executable
                  primary: "https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64"
            commands:
              - command: "mkdir"
                args:
                  - "-p"
                  - "${disk-location}"
              - command: "mv"
                args:
                  - "minikube-linux-amd64"
                  - "${disk-location}/minikube"
                cwd: |-
                  ${artifacts}
                elevated: true
                style: exec
                questions:
                  - question: disk-location
                    context: target-disk-location
                    default: /user/local/bin
              - command: "chmod"
                cwd: |-
                  ${disk-location}
                args:
                  - "ugo+x"
                  - "minikube"
              - command: "minikube"
                elevated: true
                style: exec
                questions:
                  - question: disk-location
                    context: target-disk-location
                    default: /user/local/bin
                  - question: home-server-size
                    answers:
                      - default: true
                        answer: lite
                        values:
                          cpus: 2
                          ram: 2GB
                          storage: lite
                      - answer: regular
                        values:
                          cpus: 4
                          ram: 8GB
                          storage: unlimited
                      - answer: heavy
                        values:
                          cpus: 8
                          ram: 16GB
                          storage: unlimited